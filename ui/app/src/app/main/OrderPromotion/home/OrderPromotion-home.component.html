<o-form-layout-manager attr="OrderPromotion" mode="tab" title="ORDERPROMOTION">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="OrderPromotionTable" 
            service="OrderPromotion" 
            entity="OrderPromotion" 
            title="ORDERPROMOTION"
            keys="id"
            columns="id;order_id;promotion_id" 
            header-actions="R;D"
            visible-columns="id;order_id;promotion_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="order_id" title="order_id">
    <o-table-cell-renderer-service attr="order_id" 
        service="Order" entity="OrderType" columns="id;id"
        parent-keys="id:order_id"
        value-column="id" keys="order_id"
        visible-columns="id" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="promotion_id" title="promotion_id">
    <o-table-cell-renderer-service attr="promotion_id" 
        service="Promotion" entity="PromotionType" columns="id;description"
        parent-keys="id:promotion_id"
        value-column="description" keys="promotion_id"
        visible-columns="description" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>

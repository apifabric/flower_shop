<o-form-layout-manager attr="StockPurchase" mode="tab" title="STOCKPURCHASE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="StockPurchaseTable" 
            service="StockPurchase" 
            entity="StockPurchase" 
            title="STOCKPURCHASE"
            keys="id"
            columns="id;flower_id;supplier_id;quantity;purchase_date" 
            header-actions="R;D"
            visible-columns="id;flower_id;supplier_id;quantity;purchase_date"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="flower_id" title="flower_id">
    <o-table-cell-renderer-service attr="flower_id" 
        service="Flower" entity="FlowerType" columns="id;name"
        parent-keys="id:flower_id"
        value-column="name" keys="flower_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="supplier_id" title="supplier_id">
    <o-table-cell-renderer-service attr="supplier_id" 
        service="Supplier" entity="SupplierType" columns="id;name"
        parent-keys="id:supplier_id"
        value-column="name" keys="supplier_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #quantity attr="quantity" title="quantity" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-date-input #purchase_date attr="purchase_date" type="timestamp" label="purchase_date" editable="no" required="yes" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>

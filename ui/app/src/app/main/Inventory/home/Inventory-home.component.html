<o-form-layout-manager attr="Inventory" mode="tab" title="INVENTORY">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="InventoryTable" 
            service="Inventory" 
            entity="Inventory" 
            title="INVENTORY"
            keys="id"
            columns="id;flower_id;quantity;last_updated" 
            header-actions="R;D"
            visible-columns="id;flower_id;quantity;last_updated"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="flower_id" title="flower_id">
    <o-table-cell-renderer-service attr="flower_id" 
        service="Flower" entity="FlowerType" columns="id;name"
        parent-keys="id:flower_id"
        value-column="name" keys="flower_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #quantity attr="quantity" title="quantity" type="integer" editable="no" required="yes" content-align="center"></o-table-column>
            
            <o-table-column #last_updated attr="last_updated" title="last_updated" editable="no" required="yes" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
